<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel Minimalista</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cuadrado"></div>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-slide">
                <img src="img/T680_2016.png" alt="Imagen 1">
            </div>
            <div class="carousel-slide">
                <img src="img/T680_2018.png" alt="Imagen 2">
            </div>
            <div class="carousel-slide">
                <img src="img/T680_2019.png" alt="Imagen 3">
            </div>
            <div class="carousel-slide">
                <img src="img/T680_2020.png" alt="Imagen 4">
            </div>
            <div class="carousel-slide">
                <img src="img/T800_2017.Incorrecto.png" alt="Imagen 5">
            </div>
        </div>
        <div class="carousel-controls">
            <button class="prev">&lt;</button>
            <button class="next">&gt;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
